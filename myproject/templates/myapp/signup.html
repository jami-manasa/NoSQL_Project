{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap for Layout & Responsiveness -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="row shadow-lg rounded-3 overflow-hidden w-75">

            <!-- Left Side (Logo + Image) -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center bg-primary text-white p-4">
                <img src="{% static 'images/m.png' %}" alt="Logo" class="logo">
                <h2>Join Our Community!</h2>
                <img src="{% static 'images/people_walk.png' %}" alt="Sign Up Image" class="auth-image">
            </div>

            <!-- Right Side (Sign Up Form) -->
            <div class="col-md-6 bg-white p-4">
                <h3 class="text-center">Sign Up</h3>

                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <span class="position-absolute end-0 top-50 translate-middle-y me-3 toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script defer src="{% static 'js/script.js' %}"></script>
</body>
</html>
