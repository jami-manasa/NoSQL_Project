{% load static %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap for Layout & Responsiveness -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="row shadow-lg rounded-3 overflow-hidden w-75">

            <!-- Left Side (Logo + Image) -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center bg-primary text-white p-4">
                <img src="{% static 'images/' %}" alt="Logo" class="logo">
                <h2>Welcome to Our Platform</h2>
                <img src="{% static 'images/uni.png' %}" alt="Home Image" class="home-image">
            </div>
   
            <!-- Right Side (Home Content) --> 

            <div class="col-md-6 bg-white p-4 text-center">
                <h3 class="mb-4">Your Journey Starts Here</h3>
                <p>Explore our platform and sign in to continue or create an account.</p>

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script defer src="{% static 'js/script.js' %}"></script>
</body>
</html>
