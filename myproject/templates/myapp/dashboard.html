{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Load CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- FontAwesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <!-- jQuery and Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        
        <!-- Sidebar Toggle Button -->
        <button class="toggle-btn" id="toggle-sidebar"><i class="fas fa-bars"></i></button>
        
        <div class="profile">
            <img src="{% static 'images/auth-image.png' %}" alt="Profile Image" class="profile-image">
            <h4 class="profile-name">{{ user.username }}</h4>
            <p class="profile-designation">UI/UX Designer</p>
        </div>

        <ul class="sidebar-menu">
            <li><a href="#" class="nav-link" data-url="{% url 'dashboard' %}"><i class="fas fa-th"></i> &nbsp;<span>Dashboard</span></a></li>
            <li><a href="#" class="nav-link" data-url="{% url 'profile' %}"><i class="fas fa-user"></i> <span>&nbsp;Profile</span></a></li>
            <li><a href="#" class="nav-link" data-url="{% url 'settings' %}"><i class="fas fa-cog"></i> <span>&nbsp;Settings</span></a></li>
            <li>
                <a href="#" id="logout-button">
                    <i class="fas fa-sign-out-alt"></i> <span>&nbsp;Logout</span>
                </a>
            </li>
        </ul>

        <!-- ðŸŒ™ Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <label class="switch">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mode</span><input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content" id="content">
        <h2>Welcome, {{ user.username }}!</h2>
        <div id="dynamic-content">
            <p>Select a feature from the sidebar.</p>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script defer src="{% static 'js/script.js' %}"></script>

</body>
</html>
